<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Card Game</title>
  </head>
  <body>
    <h1 class="heading">Find All Pairs!</h1>

    <div class="display" id="display">
      <div class="display__message" id="display__message"></div> 
      <div class="display__timer" id="display__timer">Time: 0s</div>
    </div>

    <section id="game" class="game">
      <div class="game__board" id="game-board">
      </div>
    </section>

    <div class="controls">
      <button class="controls__restart" id="restart-button">AGAIN?</button>
      <button class="controls__hint" id="hint-button">HINT</button>
    </div>

    <div class="themes">
      <button class="themes__animals" id="theme-1">Animals</button>
      <button class="themes__space" id="theme-2">Space</button>
      <button class="themes__fantasy" id="theme-3">Fantasy</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
